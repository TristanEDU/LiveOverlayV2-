<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Futuristic UI</title>
		<link rel="stylesheet" href="src/ui/hello.css" />
	</head>
	<body class="popup">
		<main class="stage">
			<header class="brand">
				<h1 class="title">LIVE OVERLAY</h1>
				<p class="subtitle">A minimal futuristic UI demo</p>
			</header>
			<section class="card">
				<div class="card-content">
					<h2>Welcome</h2>
					<p>Preview overlays, tweak settings, and launch — fast and sleek.</p>
					<button class="neon-btn" id="launchBtn" aria-label="Launch overlay">
						<svg
							class="icon"
							viewBox="0 0 24 24"
							width="18"
							height="18"
							aria-hidden="true">
							<path fill="currentColor" d="M3 12l18-9-9 18-2-7-7-2z"></path>
						</svg>
						<span>Launch</span>
					</button>
				</div>
				<div class="holo-decor" aria-hidden="true"></div>
			</section>
			<footer class="footer">
				<small>Built with glass & neon · 2025</small>
			</footer>
		</main>
	</body>
</html>
